<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Free Pet</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffe6f0, #e0ffe6);
      color: #333;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #8c52ff;
    }

    .pet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .pet-card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .pet-card:hover {
      transform: scale(1.03);
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .pet-name {
      margin: 10px 0;
      font-weight: bold;
      color: #ff69b4;
    }

    .pet-card button {
      background-color: #8c52ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pet-card button:hover {
      background-color: #6a3ccc;
    }

    .cart {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart h2 {
      color: #8c52ff;
      margin-bottom: 10px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .cart li {
      margin-bottom: 8px;
    }

    .submit-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .submit-btn:hover {
      background-color: #e04a92;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #8c52ff;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üêæ Select Your Free Pet!</h1>

  <div class="pet-grid">
    <div class="pet-card">
      <img src="https://tr.rbxcdn.com/180DAY-68d9b72afd74d418867d5d2f8d34e0b8/420/420/Hat/Webp/noFilter" alt="Raccoon" />
      <div class="pet-name">Raccoon</div>
      <button onclick="selectPet('Raccoon')">Select</button>
    </div>

    <div class="pet-card">
      <img src="https://tr.rbxcdn.com/180DAY-1e19bc7e19df613bf2b707600daa8ff0/420/420/LayeredAccessory/Webp/noFilter" alt="Dragon Fly" />
      <div class="pet-name">Dragon Fly</div>
      <button onclick="selectPet('Dragon Fly')">Select</button>
    </div>

    <div class="pet-card">
      <img src="https://tr.rbxcdn.com/180DAY-0b275da593f7eaae9da0dac2d0c16e71/420/420/Hat/Webp/noFilter" alt="Mimic Octopus" />
      <div class="pet-name">Mimic Octopus</div>
      <button onclick="selectPet('Mimic Octopus')">Select</button>
    </div>

    <div class="pet-card">
      <img src="https://tr.rbxcdn.com/180DAY-1a600f588b5578a15ae171f2376b2b60/420/420/Hat/Webp/noFilter" alt="Red Fox" />
      <div class="pet-name">Red Fox</div>
      <button onclick="selectPet('Red Fox')">Select</button>
    </div>
  </div>

  <div class="cart">
    <h2>üõí Your Cart</h2>
    <ul id="cart-list"></ul>
    <button class="submit-btn" onclick="submitCart()">Submit</button>
  </div>

  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="login.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <script>
    // Check login status
    if (!localStorage.getItem("loggedIn")) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    const cart = [];

    function selectPet(petName) {
      if (!cart.includes(petName)) {
        cart.push(petName);
        updateCart();
      } else {
        alert(petName + " is already in your cart.");
      }
    }

    function updateCart() {
      const cartList = document.getElementById("cart-list");
      cartList.innerHTML = "";
      cart.forEach(pet => {
        const li = document.createElement("li");
        li.textContent = pet;
        cartList.appendChild(li);
      });
    }

    function submitCart() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("Submitting your request...");
      const btn = document.querySelector(".submit-btn");
      btn.disabled = true;
      btn.textContent = "Submitting...";

      setTimeout(() => {
        alert("‚úÖ Success! Please wait 10 minutes for the pet to be given.");
        cart.length = 0;
        updateCart();
        btn.disabled = false;
        btn.textContent = "Submit";
      }, 10000); // 10 seconds
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("username");
    }
  </script>
</body>
</html>
