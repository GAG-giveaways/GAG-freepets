  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      background: linear-gradient(to right, #fceaff, #e5ffec);
      color: #333;
      padding: 20px;
      text-align: center;
    }

    header {
      padding: 30px 10px;
      background-color: #ffccf9;
      border-radius: 20px;
      box-shadow: 0 0 10px #ff8de9;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2em;

      word-wrap: break-word;
    }

    section {
      background-color: #fff;
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    p {
      font-size: 1em;
    }

    button {
      background-color: #ff85a2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5b8c;
    }

    .preview-img {
      height: 200px;
      margin-top: 15px;
      border: 3px dashed #ffb6c1;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }

    footer {
      background-color: #fff;
      padding: 20px 10px;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #666;
    }

    footer h1 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }

    .social-icons {
      margin-top: 10px;
      
    }

    .social-icons a {
      margin: 0 10px;
      color: #8c52ff;
      font-size: 2.5em;
      text-decoration: none;
      transition: color 0.3s ease;
      
    }

    .social-icons a:hover {
      color: #ff69b4;
    }

    /* Responsive for smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.3em;
      }

      section {
        padding: 20px 15px;
      }

      button {
        padding: 10px 18px;
        font-size: 0.95em;
      }
    }
