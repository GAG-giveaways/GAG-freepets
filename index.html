  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fceaff, #e5ffec);
      color: #333;
      padding: 20px;
      text-align: center;
    }

    header {
      padding: 30px 10px;
      background-color: #ffccf9;
      border-radius: 20px;
      box-shadow: 0 0 10px #ff8de9;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2em;
      color: #8c52ff;
      word-wrap: break-word;
    }

    section {
      background-color: #fff;
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    p {
      font-size: 1em;
    }

    button {
      background-color: #ff85a2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5b8c;
    }

    footer {
      background-color: #fff;
      padding: 20px 10px;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #666;
    }

    footer h1 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #8c52ff;
      font-size: 2.5em;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff69b4;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.3em;
      }

      section {
        padding: 20px 15px;
      }

      button {
        padding: 10px 18px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <header>

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Check if user is logged in (very basic simulation)
    function isLoggedIn() {
      return localStorage.getItem("loggedIn") === "true";
    }

    function handlePetClick() {
      if (isLoggedIn()) {
        db.ref("logs").push({
          action: "Claim Free Pet clicked",
          timestamp: new Date().toISOString()
        });
        window.location.href = 'gag-home.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function handleShecklesClick() {
      if (isLoggedIn()) {
        alert("Sorry, Sheckles are not available right now.");
        db.ref("logs").push({
          action: "Tried to get Sheckles",
          timestamp: new Date().toISOString()
        });
      } else {
        window.location.href = 'login.html';
      }
    }
  </script>
